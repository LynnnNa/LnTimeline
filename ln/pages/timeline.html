<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>LynnoteJX timeline</title>
		<link rel="stylesheet" type="text/css" href="../asset/css/layout.css" />
	
		
	</head>
<body class="timelinewin clearfix">
	<div class="clearfix controlarea" id="controlarea">
		<!-- <div class="nav-checkskin" id="checkskin">
			<a href="#this" id="skinLine">✔</a>
			<a href="#this" id="skinBox">✔</a>
		</div> -->
		<div class="msg dialog" id="msg" style="display: block;">
			<section class="shadow">
				<h1>请从托盘处选择boss</h1>
			</section>
		</div>
		<div id="maintimeline" class="timeline clearfix">
			<div>
				<div class="skillinfo clearfix">
					<div class="countdown_s" id="countdown_s">0s</div><div id="cdskill" class="cdskill">当前技能</div>
					<div id="nextskillname" class="nextskillname">下一技能</div>
				</div>
				<div class="countdown">
					<div class="timerbar" id="timerbar">
						<div class="skillpoint"></div>
					</div>
					<div class="nextskillpoint" id="nextskillpoint"></div>
				</div>				
			</div>
		</div>
		<div class="progress-clear clearfix">
			<div id="maintimer" class="maintimer"><span id="time-min">-</span>:<span id="time-sec">-</span></div>
			<!-- <div id="pseudoRandom" class="random-bar"><span>沸</span><span>背</span><span>冰</span><span>镖</span></div> -->
			<div class="partn" id="partn">P1</div>
			<div class="bossname" id="bossname">当前boss</div>
		</div>
		<div class="tllist" id="tllist">
			<div id="timebox" class="tllistin clearfix">
			</div>
		</div>
	</div>
		<script src="../asset/js/timeline.js"></script> 	 
</body>
</html>
